<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Content-Based Movie Recommender</h1>
    <p>Select a movie you like, and we'll find similar ones for you!</p>

    <div class="controls">
      <select id="movie-select" aria-label="Movie select">
        <option value="" disabled selected>Select a movie</option>
      </select>
      <button id="recommend-btn" onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div id="result-box" role="status" aria-live="polite">
      <p id="result" class="loading">Please wait, loading data...</p>

      <!-- Новый грид для карточек рекомендаций -->
      <div id="recommendations" class="cards-grid" aria-label="Recommendations grid">
        <!-- Карточки будут добавляться скриптом -->
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
